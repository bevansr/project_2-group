<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Chicago Landmarks and Murals Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style-BE.css">

  </head>
  <body>

     <!-- navbar  -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand" href="index.html" style="color: #005580">Chicago Landmarks & Murals 
            <img class="nav-ufo1" src="static/images/icon_landmark.png">
            <img class="nav-ufo2" src="static/images/icon_mural.png">
          </a>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="static/html/map.html" style="color: #005580">Home<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="static/html/map.html" style="color: #005580">Map</a>
          <a class="nav-item nav-link " href="static/html/analysis.html" style="color: #005580">Analysis</a>
          <a class="nav-item nav-link" href="static/html/chart.html" style = "display: inline; color: #005580">Search</a>
        </div>
      </div>
    </nav>
    <!-- navbar  -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <div class="left-gutter-block">
            <aside class="add-landmark">
              <div class="panel panel-default">
                <div class="panel-heading">Add New Landmark</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="addLandmark">
                        <li class="filter list-group-item">
                          <label for="name">Enter Landmark Name</label>
                          <input class="form-control" id="landmarkName" type="text" placeholder="Soldier Field">
                        </li>
                        <li class="filter list-group-item">
                          <label for="latitude">Enter Latitude</label>
                          <input class="form-control" id="latitude" type="number" placeholder="41.863">
                        </li>
                        <li class="filter list-group-item">
                          <label for="longitude">Enter Longitude</label>
                          <input class="form-control"  id="longitude" type="number" placeholder="-87.616">
                        </li>
                        <li class="filter list-group-item">
                          <label for="icon">Marker Icon Image (Optional)</label>
                          <input class="form-control" id="icon" type="text" placeholder="https://image.jpg">
                        </li>
                      </ul>
                    </div>
                    <button id="addLandmark-btn" type="button" class="btn btn-default">Add Landmark</button>
                  </form>
                </div>
              </div>
            </aside>
            <aside class="custom-landmark-list">
              <div class="panel panel-default">
                <div class="panel-heading">Added Landmarks</div>
                <div class="panel-body">
                  <ul class="list-group" id="customLandmarkList">
                  </ul>
                </div> 
              </div> 
            </aside>
          </div>
        </div>
        <div class="col-md-10">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    <!-- d3 JS -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Marker Cluster JS -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Our JS -->
    <script type="text/javascript" src="static/js/config-BE.js"></script>
    <script type="text/javascript" src="static/js/logic-BE.js"></script>

  </body>
</html>
